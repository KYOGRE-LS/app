    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #000000;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .question-container.active {
            display: block;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option.correct {
            background-color: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .option.wrong {
            background-color: #666666;
            color: #ffffff;
            border-color: #666666;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .feedback.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #333333;
        }

        .progress {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #000000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .result-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .result-container p {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .restart-btn {
            margin-top: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .quiz-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .quiz-btn:hover {
            background-color: #333333;
        }

        @media (max-width: 900px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // Simple navigation functionality can be added here if needed
        // All navigation is already handled by the onclick events in the buttons
                {
                    question: "Complete a frase: She ___ a doctor.",
                    options: ["am", "is", "are", "be"],
                    correctAnswer: 1,
                    explanation: "Com sujeitos no singular (he, she, it), usamos 'is'. Exemplo: She is a doctor."
                },
                {
                    question: "Qual é a forma negativa correta de 'They are students'?",
                    options: ["They are not students", "They not are students", "They isn't students", "They don't students"],
                    correctAnswer: 0,
                    explanation: "A forma negativa correta é 'They are not students' ou 'They aren't students'."
                },
                {
                    question: "Como se forma a pergunta para 'You are tired'?",
                    options: ["Are you tired?", "You are tired?", "Do you tired?", "Is you tired?"],
                    correctAnswer: 0,
                    explanation: "Para formar perguntas com 'to be', invertemos o verbo e o sujeito: Are you tired?"
                },
                {
                    question: "Qual é a forma contraída de 'He is not'?",
                    options: ["He's not", "He isn't", "He'nt", "Ambos A e B estão corretos"],
                    correctAnswer: 3,
                    explanation: "Ambas as formas 'He's not' e 'He isn't' são corretas e usadas."
                },
                {
                    question: "Complete a frase: We ___ from Brazil.",
                    options: ["am", "is", "are", "be"],
                    correctAnswer: 2,
                    explanation: "Para 'we' (nós), usamos 'are'. Exemplo: We are from Brazil."
                },
                {
                    question: "Qual destes pronomes usa 'am' no presente simples?",
                    options: ["you", "he", "I", "they"],
                    correctAnswer: 2,
                    explanation: "Somente 'I' usa 'am' no presente. Exemplo: I am here."
                },
                {
                    question: "Como se diz 'Ela não está feliz' em inglês?",
                    options: ["She is not happy", "She not is happy", "She no is happy", "She isn't happy"],
                    correctAnswer: 3,
                    explanation: "Tanto 'She is not happy' quanto 'She isn't happy' estão corretas."
                },
                {
                    question: "Qual é a forma correta para 'it' no presente simples?",
                    options: ["am", "is", "are", "be"],
                    correctAnswer: 1,
                    explanation: "Para 'it' usamos 'is'. Exemplo: It is raining."
                },
                {
                    question: "Complete a pergunta: ___ your parents at home?",
                    options: ["Am", "Is", "Are", "Be"],
                    correctAnswer: 2,
                    explanation: "Para 'parents' (plural) usamos 'are'. Exemplo: Are your parents at home?"
                }
            ];

            const quizContent = document.querySelector('.quiz-content');
            const resultContainer = document.querySelector('.result-container');
            const progressBar = document.querySelector('.progress-bar');
            const scoreElement = document.querySelector('.score');
            const restartBtn = document.querySelector('.restart-btn');

            let currentQuestion = 0;
            let score = 0;
            let userAnswers = [];

            function initQuiz() {
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                resultContainer.style.display = 'none';
                progressBar.style.width = '0%';
                loadQuestion();
            }

            function loadQuestion() {
                quizContent.innerHTML = '';
                
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question-container active';
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = `${currentQuestion + 1}. ${quizData[currentQuestion].question}`;
                
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';
                
                quizData[currentQuestion].options.forEach((option, index) => {
                    const optionElement = document.createElement('button');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectAnswer(index));
                    optionsContainer.appendChild(optionElement);
                });
                
                const nextButton = document.createElement('button');
                nextButton.className = 'btn';
                nextButton.textContent = 'Próxima';
                nextButton.style.display = 'none';
                nextButton.addEventListener('click', nextQuestion);
                
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'feedback';
                
                questionContainer.appendChild(questionElement);
                questionContainer.appendChild(optionsContainer);
                questionContainer.appendChild(feedbackElement);
                questionContainer.appendChild(nextButton);
                quizContent.appendChild(questionContainer);
                
                updateProgress();
            }

            function selectAnswer(selectedIndex) {
                const currentQuestionData = quizData[currentQuestion];
                const options = document.querySelectorAll('.option');
                const feedbackElement = document.querySelector('.feedback');
                const nextButton = document.querySelector('.btn');
                
                // Desabilita todos os botões após seleção
                options.forEach(option => {
                    option.disabled = true;
                });
                
                // Verifica se a resposta está correta
                if (selectedIndex === currentQuestionData.correctAnswer) {
                    feedbackElement.className = 'feedback correct';
                    feedbackElement.textContent = 'Resposta Correta! ✔️';
                    score++;
                } else {
                    feedbackElement.className = 'feedback wrong';
                    feedbackElement.textContent = `Resposta Incorreta! ❌ A resposta correta é: "${currentQuestionData.options[currentQuestionData.correctAnswer]}". ${currentQuestionData.explanation}`;
                    options[currentQuestionData.correctAnswer].classList.add('correct');
                }
                
                // Adiciona classe para resposta errada
                options[selectedIndex].classList.add('selected');
                if (selectedIndex !== currentQuestionData.correctAnswer) {
                    options[selectedIndex].classList.add('wrong');
                }
                
                feedbackElement.style.display = 'block';
                nextButton.style.display = 'block';
                
                userAnswers.push({
                    question: currentQuestionData.question,
                    selectedAnswer: currentQuestionData.options[selectedIndex],
                    correctAnswer: currentQuestionData.options[currentQuestionData.correctAnswer],
                    isCorrect: selectedIndex === currentQuestionData.correctAnswer
                });
            }

            function nextQuestion() {
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }

            function updateProgress() {
                const progressPercent = (currentQuestion / quizData.length) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }

            function showResults() {
                quizContent.style.display = 'none';
                resultContainer.style.display = 'block';
                scoreElement.textContent = score;
                
                // Mostrar respostas erradas (opcional)
                const wrongAnswers = userAnswers.filter(answer => !answer.isCorrect);
                if (wrongAnswers.length > 0) {
                    const wrongAnswersContainer = document.createElement('div');
                    wrongAnswersContainer.className = 'wrong-answers';
                    wrongAnswersContainer.innerHTML = '<h3>Questões Erradas:</h3>';
                    
                    wrongAnswers.forEach((answer, index) => {
                        const wrongAnswerElement = document.createElement('div');
                        wrongAnswerElement.className = 'wrong-answer';
                        wrongAnswerElement.innerHTML = `
                            <p><strong>Questão:</strong> ${answer.question}</p>
                            <p><strong>Sua resposta:</strong> ${answer.selectedAnswer}</p>
                            <p><strong>Resposta correta:</strong> ${answer.correctAnswer}</p>
                            ${index < wrongAnswers.length - 1 ? '<hr>' : ''}
                        `;
                        wrongAnswersContainer.appendChild(wrongAnswerElement);
                    });
                    
                    resultContainer.appendChild(wrongAnswersContainer);
                }
            }

            restartBtn.addEventListener('click', initQuiz);

            // Iniciar o quiz
            initQuiz();
        });
    </script>
